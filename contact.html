<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="contact.css" />
		<link rel="stylesheet" href="utilities.css" />
		<title>Cake Boss</title>
		<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="container">
			<header>
				<h3>Marvel Delight</h3>

				<nav class="navbar">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="product.html">Product</a></li>
						<li><a href="contact.html">Contact us</a></li>
					</ul>
				</nav>

				<div class="mobile-toggle">
					<svg class="open-icon" width="31" height="18" viewBox="0 0 31 18" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M0.388889 2H30.3333" stroke="white" stroke-width="3"/>
						<path d="M0 9H29.9444" stroke="white" stroke-width="3"/>
						<path d="M0 16H29.9444" stroke="white" stroke-width="3"/>
					</svg>
		
					<svg class="close-icon" width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1.63214 1.47391L17.6261 17.4679" stroke="white" stroke-width="3"/>
						<path d="M19 2.07088L1.63216 16.5613" stroke="white" stroke-width="3"/>
					</svg>                      
				</div>
			</header>
			<section class="bg-image-1">
				<h1>Contact Us</h1>
			</section>
			<section class="form-control">
				<form>
					<div class="flex">
						<label for="text">Name:</label>
						<div>
							<input type="text" name="name" placeholder="John" required />
						</div>
					</div>

					<div class="flex">
						<label for="tel">Phone Number:</label>
						<div>
							<input type="tel" name="tel" placeholder="08092314576" required />
						</div>
					</div>

					<div class="flex">
						<label for="email">Email:</label>
						<div>
							<input
								type="email"
								name="email"
								placeholder="john@gmail.com"
								required
							/>
						</div>
					</div>

					<div class="flex">
						<label for="message">Send us a message</label>
						<textarea
							name="message"
							id=""
							cols="30"
							rows="15"
							placeholder="Write us a message"
						></textarea>
					</div>
					<a href="mailto:someone@example.com"
						><input type="submit" value="send" class="btn"
					/></a>
				</form>
			</section>
		</div>

		<script src="index.js"></script>
	</body>
</html>
